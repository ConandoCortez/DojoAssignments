<!DOCTYPE html>
<html>
    <head>
	    <meta charset="utf-8">
		<title>My Registration Form</title>
	</head>
    <body>
		<form>
			<h1>My Registration Form</h1>
			<label for="first_name">First Name:</label>
			<input type="text" id="first_name" name="first_name"><br>
			
			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name" name="last_name"><br>

			<label for="email">Email:</label>
			<input type="text" id="email" name="email"><br>
			
			<label for="password">Password:</label>
			<input type="password" id="password" name="password"><br>
			
			<label for="password_confirm">PW Confirm:</label>
			<input type="password" id="password_confirm" name="password_confirm"><br>
			
			<label for="birthday">Birthday:</label>
			<input type="date" id="birthday" name="birthday"><br>
			
			<label for="male">Male</label>
			<input type="radio" id="male" name="gender" value="male">
			
			<label for="female">Female</label>
			<input type="radio" id="female" name="gender" value="female">
			
			<label for="other">Other</label>
			<input type="radio" id="other" name="gender" value="other"><br>
			
			<p>A short description about yourself.</p>
			<textarea name="description"></textarea><br>
			
			<select name="fav_language">
				<option value="javascript">Javascript</option>
				<option value="python">Python</option>
				<option value="cplusplus">C++</option>
			</select><br>
			
			<input type="submit" value="Submit">
		</form>
	</body>
</html>
